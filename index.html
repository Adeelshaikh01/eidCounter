<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="main">
        <div class="left">
            <img src="cowFace.png" alt="">
        </div>
        <div class="right">
            <div class="timer" id="timer">
                <h1>Timeleft in Eid ul Adha 2021</h1>
                <div class="box">
                    <p id="days"></p>
                    <span>Days</span>
                </div>
                <div class="box">
                    <p id="hours"></p>
                    <span>Hours</span>
                </div>
                <div class="box">
                    <p id="min"></p>
                    <span>Minutes</span>
                </div>
                <div class="box">
                    <p id="secs"></p>
                    <span>Seconds</span>
                </div>
            </div>
            <div class="timer" id="show">
                <h2 id="eid"></h2>
            </div>
            <div class="about">
                <h2>About Eid ul Adha:</h2>
                <p>Eid al-Adha is an Islamic festival to commemorate the willingness of Ibrahim (also known as Abraham)
                    to follow Allah's (God's) command to sacrifice his son. Muslims around the world observe this event.
                </p>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
