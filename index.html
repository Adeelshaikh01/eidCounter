<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Eid Counter</title>
</head>
<body>
    
    <section>
        <div class="left">
            <img src="Images/cowFace.png" alt="">
        </div>
       <div class="right">
            <div class="about">
                <h2>About Eid ul Adha:</h2>
                <p>Eid al-Adha is an Islamic festival to commemorate the willingness of Ibrahim (also known as Abraham)
                to follow Allah's (God's) command to sacrifice his son. Muslims around the world observe this event.</p>
            </div>
            <div class="timer" id="timer">
                <h1>Timeleft in Eid ul Adha 2021</h1>
                <div class="box">
                    <p id="days"></p>
                    <span>Days</span>
                </div>
                <div class="box">
                    <p id="hours"></p>
                    <span>Hours</span>
                </div>
                <div class="box">
                    <p id="min"></p>
                    <span>Minutes</span>
                </div>
                <div class="box">
                    <p id="secs"></p>
                    <span>Seconds</span>  
                </div>
                
            </div>
            <div class="timer">
                <h2 id="eid" ></h2>
            </div>
       </div>
    </section>

    <script src="app.js"></script>
</body>
</html>
